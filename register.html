<!DOCTYPE HTML>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script type="text/javascript" src="/static/jquery-1.11.3.js"></script>
</head>
<body>
    <h1>Register Here</h1>
    <form class="RegForm">
        <input type="text" name="first_name" placeholder="First Name" required></input>
        <input type="text" name="last_name" placeholder="Last Name" required></input>
        <input type="text" name="email" value="{{email}}" placeholder="Email Address" required></input>
        <input type="number" name="phone_num" placeholder="Phone Number" required></input>
        <input type="submit" value="Register"></input>
    </form>
    <script type="text/javascript" src="/static/script.js"></script>
</body>
</html>
